<!DOCTYPE html>
<html>
  <head>
    <title>Database Links</title>
  </head>
  <body>
    <h1>Databases</h1>
    {% if databases %}
      <ul>
        {% for database in databases %}
          <li><a href="/{{ database }}">{{ database }}</a></li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No databases found.</p>
    {% endif %}
  </body>
</html>
